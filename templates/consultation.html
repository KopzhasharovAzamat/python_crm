<!--templates/consultation.html-->

{% extends "base.html" %}
{% block content %}
<section class="contact-section">
  <div class="container">
    <h2 style="display:flex;align-items:center;gap:10px;">
      <svg width="32" height="32" fill="none" style="vertical-align:middle;">
        <circle cx="16" cy="16" r="14" fill="#a7eaff" stroke="#36b6fa" stroke-width="2"/>
        <path d="M10 17l4 4 8-8" stroke="#0369a1" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Получить консультацию
    </h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Отправить</button>
    </form>
  </div>
</section>
{% endblock %}
