{% extends 'base.html' %}
{% block content %}
    <h2>{% if form.instance.id %}Редактировать товар{% else %}Добавить товар{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
